syntax = "proto3";

package protos;

option go_package = "github.com/ali2210/didactic-octo-eureka/lazoserver/protos";

message Dockers{
    string Command = 1;  // dockerfile compose of keys and values
    string Values = 2;
    enum Status {
       OK = 0;
       ERROR = 1;
    }
    Status Message_Status = 3;
}

message Action{
    string Event = 1;  // hold file name
    enum Action_Event {  // either file exist or not 
        OK = 0;
        ERROR = 1;
    }
    Action_Event Message_Action = 2;
}

message Program_Event {
    repeated Dockers Events = 1;
    Action OperatingEvents = 2;
}

//  User can create dockerfile with these methods 
service TerminalDlService{
    rpc CreateFile(Action) returns (Action);
    rpc Copy(Program_Event) returns (Program_Event); 
}